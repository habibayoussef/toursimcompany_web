<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c2deea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* لمنع ظهور شريط التمرير أثناء تحرك الطائرة */
        }

        h1 {
            color: #167fac;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: #c2deea;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #167fac;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Book Tickets for {{ new_package[1] }}</h1>
    <form method="POST">
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" required>
        <button type="submit">Book</button>
    </form>

    {% if success %}
    <script>
        alert("Booking successful!");
    </script>
    {% endif %}
</body>
</html>
