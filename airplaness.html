<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplanes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin-top: 15px;
            font-size: 18px;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }

        .book-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 15px;
        }

        .book-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

   


    <div class="container">
        {% for airplane in airplanes %}
            <div class="card">
                <img src="{{ airplane.image_url }}" alt="{{ airplane.name }}">
                <h3>{{ airplane.name }}</h3>
                <p>{{ airplane.description }}</p>
                <p><strong>{{ airplane.price }}</strong></p>
                <!-- The book button links to the booking page for the specific airplane -->
                <a href="/booking-airplane/{{ airplane.id }}" class="book-btn">Book</a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
